<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-white md:my-12 md:mx-12 md:rounded-3xl h-[93vh] md:h-[80vh]">
        <div class="flex justify-center items-center text-gray-400">
            <label class="input input-bordered flex items-center gap-2 rounded-3xl w-96">
              <img src="../../assets/search.png" width="20px"/>
              <input type="text" class="grow" placeholder="Search" />
            </label>
          </div>
          
                <!-- Content -->
                <div class="mt-8 mx-4 lg:mx-6">
                    <!-- Recommended Section -->
                    <div class="mb-8">
                        <h2 class="text-2xl font-semibold mb-4">ข้อเสนอสำหรับคุณ</h2>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="relative">
                                <img src="../../assets/code.png" alt="Offer 1" class="w-full h-40 object-cover rounded-lg">
                            </div>
                            <div class="relative">
                                <img src="../../assets/europe.png" alt="Offer 2" class="w-full h-40 object-cover rounded-lg">
                            </div>
                            <div class="relative">
                                <img src="../../assets/japan.png" alt="Offer 3" class="w-full h-40 object-cover rounded-lg">
                            </div>
                            <div class="relative">
                                <img src="../../assets/canyon.png" alt="Offer 4" class="w-full h-40 object-cover rounded-lg">
                            </div>
                        </div>
                    </div>
        
                    <!-- Latest Section -->
                    <div>
                        <h2 class="text-2xl font-semibold mb-4">ดูล่าสุด</h2>
                        <div class="flex flex-row md:flex-row gap-4">
                            <div class="bg-white rounded-lg shadow overflow-hidden">
                                <img src="../../assets/island.png" alt="Latest 1" class="w-full h-40 object-cover">
                                <div class="p-4">
                                    <h3 class="text-lg font-semibold">เที่ยวหมู่อ่าวพังงา</h3>
                                <div class="flex justify-start items-center text-sm text-gray-600">
                                    <img src="../../assets/star.png" width="12px"/>
                                    <span class="text-sm">4.7 (148 รีวิว)</span>
                                </div>
                                    <div class="flex justify-start items-center text-sm text-gray-600">
                                        <img src="../../assets/location.png" width="12px">
                                        <span>พังงา,ไทย</span>
                                    </div>
                                    <div class="flex justify-between items-center text-s text-gray-600">
                                        <span>฿4,990</span>
                                        <img src="../../assets/Heart.png" width="16px">
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow overflow-hidden">
                                <img src="../../assets/universal.png" alt="Latest 2" class="w-full h-40 object-cover">
                                <div class="p-4">
                                    <h3 class="text-lg font-semibold">เที่ยว ยูนิเวอร์แซล สตูดิโอ</h3>
                                <div class="flex justify-start items-center text-sm text-gray-600">
                                    <img src="../../assets/star.png" width="12px"/>
                                    <span class="text-sm">4.7 (148 รีวิว)</span>
                                </div>
                                    <div class="flex justify-start items-center text-sm text-gray-600">
                                        <img src="../../assets/location.png" width="12px">
                                        <span>สิงคโปร์</span>
                                    </div>
                                    <div class="flex justify-between items-center text-s text-gray-600">
                                        <span>฿8,590</span>
                                        <img src="../../assets/Heart.png" width="16px">
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
