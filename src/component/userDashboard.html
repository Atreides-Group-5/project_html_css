<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>

        <div class="flex flex-col md:flex-row md:p-16 bg-gray-100">
            <!-- User Dashboard / Settings Menu -->
            <div class="flex flex-col shadow-xl bg-white
                        md:rounded-2xl md:py-10 md:px-8 md:w-[25%] md:mt-14 md:mb-64 md:mr-8">
                <div class="flex content-center justify-center">
                    <p class="text-xl md:hidden font-extrabold py-4">ตั้งค่าบัญชี</p>
                </div>
                <p class="text-xl border-gray-400 border md:border-0 py-2 pl-8">
                    บัญชีของคุณ
                </p>
                <p class="text-xl border-gray-400 border-x md:border-0 py-2 pl-8">
                    ประวัติการจอง
                </p>
                <p class="text-xl border-gray-400 border md:border-0 py-2 pl-8">
                    ข้อมูลผู้เดินทาง
                </p>
                <p class="text-xl border-gray-400 border-x md:border-0 py-2 pl-8">
                    ทริปที่คุณกดถูกใจ
                </p>
                <p class="text-xl border-gray-400 border md:border-0 py-2 pl-8">
                    เปลี่ยนแปลง รหัสผ่าน
                </p>
            </div>
    
            <!-- User Data -->
            <form>
                <div class="flex content-center justify-center md:justify-start md:px-12">
                    <p class="text-xl md:text-4xl font-extrabold py-4">แก้ไขโปรไฟล์</p>
                </div>

                <div class="flex flex-col md:flex-row items-center gap-3 pb-2 md:px-12 md:py-6">
                    <figure class="w-[20%] md:w-[12%] block">
                        <img src="../../assets/avatar-profile.svg" alt="">
                    </figure>
                    <button class="btn-sm rounded-xl bg-[#5F97FB] text-white text-md md:px-6 md:ml-12 md:mr-6">
                        อัพโหลดรูปภาพ
                    </button>
                    <p class="text-md text-red-500 font-bold">ลบรูปภาพ</p>
                </div>

                <div class="pl-12 pr-8 pb-6 md:pb-12 flex flex-col gap-2 md:gap-4">
                    <div class="flex content-center justify-center md:justify-start">
                        <p class="text-lg md:text-2xl font-extrabold">ข้อมูลผู้ใช้งาน</p>
                    </div>

                    <div class="flex flex-col md:flex-row gap-1">
                        <p class="text-xl md:w-[15%]">ชื่อผู้ใช้</p>
                        <div class="flex justify-between md:w-[85%]">
                            <input type="text" class="border-2 border-gray-300 rounded-md text-xl p-1 inline-block w-[90%]">
                            <a href="#" class="inline invisible">
                                <img src="../../assets/pencil.svg" alt=""/>
                            </a>
                        </div>                    
                    </div>
                    <div class="flex flex-col md:flex-row gap-1">
                        <p class="text-xl md:w-[15%]">ชื่อ</p>
                        <div class="flex justify-between md:w-[85%]">
                            <input type="text" class="border-2 border-gray-300 rounded-md text-xl p-1 inline-block w-[90%]">
                            <a href="#" class="inline">
                                <img src="../../assets/pencil.svg" alt=""/>
                            </a>
                        </div>                
                    </div>  
                    <div class="flex flex-col md:flex-row gap-1">
                        <p class="text-xl md:w-[15%]">นามสกุล</p>
                        <div class="flex justify-between md:w-[85%]">
                            <input type="text" class="border-2 border-gray-300 rounded-md text-xl p-1 inline-block w-[90%]">
                            <a href="#" class="inline">
                                <img src="../../assets/pencil.svg" alt=""/>
                            </a>
                        </div>                
                    </div>     
                    <div class="flex flex-col md:flex-row gap-1">
                        <p class="text-xl md:w-[15%]">อีเมล</p>
                        <div class="flex justify-between md:w-[85%]">
                            <input type="text" class="border-2 border-gray-300 rounded-md text-xl p-1 inline-block w-[90%]">
                            <a href="#" class="inline">
                                <img src="../../assets/pencil.svg" alt=""/>
                            </a>
                        </div>                
                    </div>                 
                </div>
                
                <div class="px-8 md:px-12">
                    <div class="flex content-center justify-center md:justify-start md:py-6 md:border-dotted md:border-t-2">
                        <p class="text-lg md:text-2xl font-extrabold">การติดตาม</p>
                    </div>
                    <div class="flex gap-4 py-4 md:p-0">
                        <input type="checkbox" class="w-6 md:shadow-md">
                        <p class="text-xl">
                            ไม่พลาดทุกดีลเด็ด! ลงทะเบียนรับข่าวสาร และส่วนลดสุดพิเศษทางอีเมล
                        </p>
                    </div>
                </div>

                <div class="mt-auto">
                    <div class="shadow-md h-2 md:shadow-none z-10 relative"></div>
                    <!-- <div class="flex justify-center md:justify-start p-4 text-base-content px-8 md:px-0"> -->
                        <div class="flex content-center gap-3 bg-white md:bg-transparent md:w-full justify-center py-3 md:pt-12">
                            <button class="btn rounded-full bg-[#5F97FB] text-white text-xl">
                                อัพเดตการเปลี่ยนแปลง
                            </button>
                        </div>
                    <!-- </div> -->
                </div>
            </form>
        </div>
    </body>
</html>
