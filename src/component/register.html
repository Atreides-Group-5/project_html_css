<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Register</title>
  </head>
  <body>
    <section class="Register Mobile md:hidden">
      <div
        class="min-h-screen flex flex-col md:items-center md:justify-center relative"
      >
      <img 
      src="../../assets/bg.svg" 
      alt="Background Image"
      class="absolute w-full md:h-full h-2/4 object-cover"
    >
        <div class="bg-white p-8 rounded-t-3xl shadow-md w-full md:w-96 absolute bottom-0">
          <div class="bg-white p-8 rounded-lg">
            <div class="text-3xl font-bold text-blue-500 mb-8">
              <p class="drop-shadow-xl">Enjoy the trip with Voyage</p>
            </div>
            <h1 class="text-2xl text-left text-gray-800 font-semibold mb-6">
              New Account
            </h1>
            <div class="relative">
              <input
                class="w-full p-2 rounded mt-2 outline-none"
                type="email"
                placeholder="Email"
              />
              <hr class="absolute bottom-0 z-50 w-full bg-red-500" />
            </div>
            <div class="relative">
              <input
                class="w-full p-2 rounded mt-2 outline-none"
                type="text"
                placeholder="Username"
              />
              <hr class="absolute bottom-0 z-50 w-full bg-red-500" />
            </div>
            <div class="relative">
              <input
                class="w-full p-2 rounded mt-2 outline-none"
                type="password"
                placeholder="Password"
              />
              <hr class="absolute bottom-0 z-50 w-full bg-red-500" />
            </div>

            <button
              class="w-full mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="Register Desktop md:block flex">
      <div
      class="h-full bg-cover bg-center bg-no-repeat bg-[url('../../assets/bg.svg')]"
    >
      <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
          <div class="text-3xl font-bold text-blue-500 mb-8">
            <p class="drop-shadow-xl">Enjoy the trip with Voyage</p>
          </div>
          <h1 class="text-2xl text-left text-gray-800 font-semibold mb-6">
            New Account
          </h1>
          <div class="relative">
            <input
              class="w-full p-2 rounded mt-2 outline-none"
              type="email"
              placeholder="Email"
            />
            <hr class="absolute bottom-0 z-50 w-full bg-red-500" />
          </div>
          <div class="relative">
            <input
              class="w-full p-2 rounded mt-2 outline-none"
              type="text"
              placeholder="Username"
            />
            <hr class="absolute bottom-0 z-50 w-full bg-red-500" />
          </div>
          <div class="relative">
            <input
              class="w-full p-2 rounded mt-2 outline-none"
              type="password"
              placeholder="Password"
            />
            <hr class="absolute bottom-0 z-50 w-full bg-red-500" />
          </div>

          <button
            class="w-full mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
    </section>
  </body>
</html>
