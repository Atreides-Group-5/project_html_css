<!DOCTYPE html>
<html lang="en" data-theme="light">

  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login</title>

<body>
  <section class="Mobile md:hidden">
    <!-- Wrapper -->
    <div class="h-full bg-cover">
      <div class="min-h-screen flex flex-col md:items-center md:justify-center relative">
        <!-- Update the path to the image -->
        <img 
          src="../../assets/bg.svg" 
          alt="Background Image"
          class="absolute w-full md:h-full h-2/4 object-cover"
        >
        <!-- Card -->
        <div class="bg-white p-8 rounded-t-3xl shadow-md w-full md:w-96 absolute bottom-0 ">
          <div class="text-3xl font-bold text-blue-500 mb-8 ">
            <p class="drop-shadow-xl">Enjoy the trip with Voyage</p>
          </div>
          <h1 class="text-2xl text-center text-gray-800 font-semibold mb-6">Welcome</h1>
          <div class="relative">
            <input class="w-full p-2 rounded mt-2 outline-none" type="text" placeholder="Username">
            <hr class="absolute bottom-0 z-50 w-full bg-red-500" />
          </div>
          <div class="relative">
            <input class="w-full p-2 rounded mt-2 outline-none" type="password" placeholder="Password">
            <hr class="absolute bottom-0 z-50 w-full bg-red-500" />
          </div>
          <a href="#" class="text-sm text-blue-500 hover:text-blue-700 float-right mb-8 pt-4">Forgot Password?</a>
          <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
            Sign In
          </button>
          <p class="mt-8 text-sm text-center text-gray-600">
            Don't have an account? <a href="#" class="text-blue-500 hover:text-blue-700">Create one</a>
          </p>
          <p class="mt-2 text-sm text-center text-gray-600">
            Or Sign up using
          </p>
          <div class="flex justify-center gap-4 mt-4">
            <a href="#" class="text-blue-800"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-red-500"><i class="fab fa-google"></i></a>
            <a href="#" class="text-gray-800"><i class="fab fa-apple"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>
