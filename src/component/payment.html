<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col items-center">
      <div
        class="bg-white p-4 rounded-2xl shadow-lg min-w-[390px] max-w-[390px]"
      >
        <p class="font-bold">
          เที่ยวญี่ปุ่น โอกินาว่า ปราสาทชูริ พิพิธภัณฑ์สัตว์น้ำ ชุราอูมิ
          โอกินาว่าเวิลด์
        </p>
        <div class="flex-grow">
          <div class="flex justify-center items-center gap-4">
            <div class="flex flex-col items-center">
              <p class="font-bold text-lg">กรุงเทพ</p>
              <p class="badge badge-ghost p-4">พฤ 15 พ.ค.</p>
            </div>
            <div class="flex flex-col items-center">
              <img src="../../assets/planeBlue.svg" alt="" />
              <p class="text-error">(3 วัน 2 คืน)</p>
            </div>
            <div class="flex flex-col items-center">
              <p class="font-bold text-lg">สิงคโปร์</p>
              <p class="badge badge-ghost p-4">อา 17 พ.ค.</p>
            </div>
          </div>

          <div
            class="flex flex-col items-center justify-between mt-4 md:mt-8 px-4 md:px-8"
          >
            <div class="flex items-center mb-4 md:mb-0">
              <h2 class="card-title text-info">
                จำนวน Voyager
                <div class="badge badge-info text-white h-7 w-7 ml-2">1</div>
              </h2>
            </div>

            <div class="flex items-baseline gap-2 text-2xl font-bold">
              <p>ยอดรวม</p>
              <p class="text-gray-800">฿ 16,990</p>
            </div>
          </div>
        </div>
      </div>
      <div class="flex items-center py-4">
        <input
          type="checkbox"
          checked="checked"
          class="checkbox checkbox-primary mx-2"
        />
        <div
          class="bg-white p-4 w-full rounded-2xl shadow-lg min-w-[350px] max-w-[350px]"
        >
          <p class="font-extrabold text-2xl">บัตรเครดิต / บัตรเดบิต</p>
          <div class="flex gap-5">
            <img src="../../assets/visa_logo.svg" alt="" />
            <img src="../../assets/mastercard_logo.svg" alt="" />
            <img src="../../assets/jcb_logo.svg" alt="" />
            <img src="../../assets/unionpay_logo.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
